<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Scoreboard</title>
</head>

<body>
    <header>
       <h1>Pokemon catcher</h1>
    </header>
    <main>
        <section class="results-page">
        <div> <h1>Caught Pokemon</h1>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Times Encountered</th>
                    <th>times Captured</th>
                </thead>
                <tbody id="caught"></tbody>

            </table>
        </div>
        <div> <h1>The ones that got away</h1>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Times Encountered</th>
                </thead>
                <tbody id="encountered"></tbody>
                
            </table>

        </div>

           
        </section>
        <section>
            <canvas id="chart"></canvas>
        </section>
    </main>
    <footer>
        <button id="reset-button">Reset Game</button>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="module" src="./app/results.js"></script>
</body>

</html>
