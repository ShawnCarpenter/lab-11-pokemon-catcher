<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Scoreboard</title>
</head>

<body>
    <header>
       <h1>Pokemon catcher</h1>
    </header>
    <main>
        <section class="results-page">
        <div> <h2>Caught Pokemon</h2>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Times Encountered</th>
                    <th>Times Captured</th>
                </thead>
                <tbody id="caught"></tbody>

            </table>
        </div>
        <div> <h2>The ones that got away</h2>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Times Encountered</th>
                </thead>
                <tbody id="encountered"></tbody>
                
            </table>

        </div> 
        </section>
        <section class="results-page"> <button id="reset-button">Reset Game</button> </section>
        <section class="chart-container">
            <div><canvas id="chart"></canvas></div>
        </section>
    </main>
    <footer>
      
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="module" src="./app/results.js"></script>
</body>

</html>
